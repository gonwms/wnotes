<script src="lottie.js" type="text/javascript"></script>

<script>
var lala = document.querySelector('.animation')
var animation = lottie.loadAnimation({
            container: lala, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'data.json', // the path to the animation json
            name: 'hola mundo'
      });
</script>
